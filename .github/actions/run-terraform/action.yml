name: Terraform
description: 'Terraform'

inputs:
  working-directory:
    description: 'The Working Directory'
    required: true
  environment:
    description: 'The Environment'
    required: true
  terraform-filename:
    description: 'The filename tfstate'
    required: true
  arm-client-secret:
    description: 'ARM_CLIENT_SECRET'
    required: true
  arm-client-id:
    description: 'The Azure Client ID'
    required: true
  arm-subscription-id:
    description: 'The Azure Subscription ID'
    required: true
  arm-tenant-id:
    description: 'The Azure Tenant ID'
    required: true
  terraform-resource-group-name:
    description: 'The Azure Resource Group Name'
    required: true
  terraform-storage-account:
    description: 'The Azure Storage Account'
    required: true
  terraform-container-name:
    description: 'The Azure Container Name'
    required: true

runs:
  using: "composite"

  steps:
    # Acquire azure credential
    - uses: azure/login@v2
      name: Azure Login
      with:
        creds: '{"clientId":"${{ inputs.arm-client-id }}","clientSecret":"${{ inputs.arm-client-secret }}","subscriptionId":"${{ inputs.arm-subscription-id }}","tenantId":"${{ inputs.arm-tenant-id }}"}'

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_wrapper: false

    - name: Terraform Init
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        terraform init \
          -backend-config="storage_account_name=${{ inputs.terraform-storage-account }}" \
          -backend-config="container_name=${{ inputs.terraform-container-name }}" \
          -backend-config="resource_group_name=${{ inputs.terraform-resource-group-name }}" \
          -backend-config="key=${{ inputs.terraform-filename }}"

    - name: Terraform Validate
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: terraform validate

    - name: Terraform Plan
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        terraform plan -var-file="Environments/${{ inputs.environment }}.tfvars" -input=false

    - name: Terraform Apply
      shell: bash
      working-directory: ${{ inputs.working-directory }}
      run: |
        terraform apply -var-file="Environments/${{ inputs.environment }}.tfvars" -auto-approve -input=false
